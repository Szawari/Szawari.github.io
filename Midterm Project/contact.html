  <!-- Internal CSS -->
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom right, #f8fff8, #eaf6ec);
      color: #1e2a1f;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 15px 25px;
      border-bottom: 1px solid #d8e0d8;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      text-decoration: none;
      color: #2f7d32;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: #1e2a1f;
      margin-left: 15px;
      padding: 6px 10px;
      border-radius: 8px;
    }

    nav a:hover, nav a.active {
      background-color: #eef6ef;
      color: #2f7d32;
    }

    main {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2f7d32;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #5a6a5c;
      margin-bottom: 25px;
    }

    .contact-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .contact-links a {
      text-decoration: none;
      color: #2f7d32;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease;
    }

    .contact-links a:hover {
      color: #0d6efd;
      transform: scale(1.05);
    }

    .contact-links i {
      font-size: 1.6rem;
    }

    footer {
      text-align: center;
      color: #6b7c6b;
      font-size: 0.9rem;
      padding: 15px;
      border-top: 1px solid #d8e0d8;
      margin-top: 40px;
    }
  </style>
</head>
